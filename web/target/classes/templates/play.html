<!DOCTYPE html>
<html lang="en">
<head id="headId">
	<meta charset="UTF-8">
	<title>Guess the Number Game</title>
</head>
<body>

<div align="center">
	<h1 id="game-title">Guess the Number Game</h1>
	<h3 id="mainMessage">Main Message Content</h3>
	<h3 id="resultMessage">Result Message Content</h3>

	<form id="game-form"
	      action="play"
	      method="post">
		<label id="enter-guess" for="guess"></label>
		<input id="guess" type="number" name="guess"/>
		<input id="submit" type="submit" value="Submit"/>
	</form>

	<footer id="footerId"></footer>

	<!--/*/	<th:block th:insert="fragments/footer :: footerFragment"></th:block> /*/-->

</div>
</body>
</html>
